name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v1
      with:
        path: |
          ./node_modules/
          ./vendor/
        key: ${{ runner.os }}-${{ hashFiles('composer.lock') }}-${{ hashFiles('package*.json') }}

    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        composer install
        npm ci
      
    - name: PHPUnit tests
      run: |
        composer dump-autoload -o
        ./vendor/bin/phpunit phptests

    - run: ./node_modules/.bin/jest
